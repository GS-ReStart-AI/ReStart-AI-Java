<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReStart.AI - Realocação profissional</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div class="home-page">
    <div class="hero-card">
        <div class="hero-inner">

            <header class="top-bar">
                <div class="top-bar-left">
                    <div class="top-logo-mark logo-anim">
                        <img th:src="@{/images/logo.png}" alt="Logo ReStart" class="logo-img">
                    </div>
                    <span class="top-logo-text">ReStart.AI</span>
                </div>

                <div class="top-bar-right">
                    <a th:href="@{/login}" class="btn-top btn-top-secondary btn-anim">Entrar</a>
                    <a th:href="@{/usuarios/cadastro}" class="btn-top btn-top-primary btn-anim">Cadastre-se</a>
                </div>
            </header>

            <main class="hero-main">
                <section class="hero-text-block">
                    <h1 class="hero-title">Realocação profissional</h1>
                    <p class="hero-paragraph">
                        A ReStart.AI realoca você no mercado de trabalho instantaneamente.
                    </p>
                    <p class="hero-paragraph">
                        Transformamos seu currículo atual em novas oportunidades em áreas que você nem imaginava.
                    </p>
                </section>

                <section class="hero-illustration-wrapper">
                    <img th:src="@{/images/header.svg}"
                         alt="Pessoa trabalhando"
                         class="hero-illustration-image">
                </section>
            </main>

        </div>
    </div>

    <footer class="footer-bar">
        <a href="#" class="btn-footer btn-anim">Trabalho ReStart</a>

        <span class="footer-center">
            ReStart.AI ©
            <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
        </span>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
