<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body>

<header class="header">
    <img class="logo" th:src="@{/images/logo.png}" alt="logo">
    <span class="brand">ReStart.AI</span>
</header>

<div class="center-wrapper">
    <div class="card">

        <h1 class="title">Crie sua conta</h1>

        <div th:if="${#fields.hasGlobalErrors()}"
             th:each="err : ${#fields.globalErrors()}"
             th:text="${err}"></div>

        <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">

            <label for="nomeCompleto">Nome completo</label>
            <input id="nomeCompleto" type="text" th:field="*{nomeCompleto}" placeholder="Seu nome completo">
            <div th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></div>

            <label for="cpf">CPF</label>
            <input id="cpf" type="text" th:field="*{cpf}" placeholder="Somente números">
            <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>

            <label for="dataNascimento">Data de nascimento</label>
            <input id="dataNascimento" type="date" th:field="*{dataNascimento}">
            <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>

            <label for="email">E-mail</label>
            <input id="email" type="email" th:field="*{email}" placeholder="seuemail@exemplo.com">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label for="senha">Senha</label>
            <input id="senha" type="password" th:field="*{senha}" placeholder="Digite sua senha">
            <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>

            <label for="confirmarSenha">Confirmar senha</label>
            <input id="confirmarSenha" type="password" th:field="*{confirmarSenha}" placeholder="Repita a senha">
            <div th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}"></div>

            <div class="login-link">
                Já tenho conta?
                <a th:href="@{/login}">Login</a>
            </div>

            <button type="submit" class="btn">ACESSAR</button>
        </form>
    </div>
</div>

</body>
</html>
