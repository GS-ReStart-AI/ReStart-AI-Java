<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">ReStart AI</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Cadastro de Usuário</h1>

            <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post" class="card p-4 shadow-sm bg-white">
                <input type="hidden"
                       th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>

                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                    <input id="nomeCompleto" type="text" class="form-control" th:field="*{nomeCompleto}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('nomeCompleto')}"
                         th:errors="*{nomeCompleto}"></div>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input id="cpf" type="text" class="form-control" th:field="*{cpf}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('cpf')}"
                         th:errors="*{cpf}"></div>
                </div>

                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de nascimento</label>
                    <input id="dataNascimento" type="date" class="form-control" th:field="*{dataNascimento}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('dataNascimento')}"
                         th:errors="*{dataNascimento}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control" th:field="*{senha}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('senha')}"
                         th:errors="*{senha}"></div>
                </div>

                <div class="mb-4">
                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                    <input id="confirmarSenha" type="password" class="form-control" th:field="*{confirmarSenha}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('confirmarSenha')}"
                         th:errors="*{confirmarSenha}"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/login}" class="btn btn-link">Já tenho conta</a>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
