<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd11, #6610f211);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: .04em;
        }

        .auth-wrapper {
            min-height: calc(100vh - 56px);
        }

        .auth-card {
            border: none;
            border-radius: 1rem;
        }

        .auth-card .card-body {
            padding: 2.5rem;
        }

        @media (max-width: 576px) {
            .auth-card .card-body {
                padding: 1.75rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ReStart AI</a>
    </div>
</nav>

<div class="container auth-wrapper d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-lg auth-card bg-white">
                <div class="card-body">
                    <h1 class="h3 mb-4 text-center">Cadastro de Usuário</h1>

                    <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="nomeCompleto" class="form-label">Nome completo</label>
                            <input id="nomeCompleto" type="text" class="form-control" th:field="*{nomeCompleto}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('nomeCompleto')}"
                                 th:errors="*{nomeCompleto}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input id="cpf" type="text" class="form-control" th:field="*{cpf}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('cpf')}"
                                 th:errors="*{cpf}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data de nascimento</label>
                            <input id="dataNascimento" type="date" class="form-control" th:field="*{dataNascimento}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('dataNascimento')}"
                                 th:errors="*{dataNascimento}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input id="senha" type="password" class="form-control" th:field="*{senha}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('senha')}"
                                 th:errors="*{senha}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                            <input id="confirmarSenha" type="password" class="form-control" th:field="*{confirmarSenha}">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('confirmarSenha')}"
                                 th:errors="*{confirmarSenha}"></div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/login}" class="link-primary text-decoration-none">
                                Já tenho conta
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center text-muted small mt-3 mb-0">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> ReStart AI
            </p>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
