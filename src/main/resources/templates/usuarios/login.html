<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReStart.AI - Login</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-page">
    <header class="top-navbar">
        <div class="top-brand">
            <img th:src="@{/images/logo.png}" alt="ReStart.AI" class="brand-logo">
            <span class="brand-name">ReStart.AI</span>
        </div>
    </header>

    <main class="login-main">
        <div class="login-card">
            <h1 class="login-title">Entrar</h1>

            <div class="login-message" th:if="${param.error}">
                Usuário ou senha inválidos.
            </div>
            <div class="login-message login-message-success" th:if="${param.logout}">
                Você saiu da sua conta.
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="username" class="form-label">E-mail</label>
                    <input id="username"
                           name="username"
                           type="text"
                           class="form-control input-control"
                           autocomplete="username"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control input-control"
                           autocomplete="current-password"
                           required>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>

            <div class="login-links">
                <span>Ainda não tem conta?</span>
                <a th:href="@{/usuarios/cadastro}" class="link-cadastro">Cadastre-se</a>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <span>
            ReStart.AI ©
            <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
        </span>
    </footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
