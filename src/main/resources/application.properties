spring.application.name=restart-ai

spring.datasource.url=jdbc:postgresql://localhost:5432/restartai
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

server.port=8080

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=gpt-4.1-mini

security.jwt.secret=
security.jwt.expiration-millis=3600000

spring.messages.basename=i18n/home/messages,i18n/login/messages,i18n/cadastro/messages,i18n/curriculo/messages,i18n/perfil/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false







